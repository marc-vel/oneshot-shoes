<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.css">
    <!--Use this if your offline, can't ensure it'll work though (remove the comment tags first)-->
    <title>Login | OneShot Sneakers</title>
    <link rel="stylesheet" href="og_style.css">
</head>

<body>
    <script src="render.js"></script>
    <section class="hero is-fullheight-with-navbar" style="background-color: blue;">
        <div class="hero-body">
            <form class="box" style="width: 50%; margin-left: auto; margin-right: auto;">
                <h3 class="title is-3 has-text-centered">Log In</h3>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="dummy@email.com" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="********" required>
                    </div>
                </div>

                <div class="buttons is-right">
                    <button class="button">Cancel</button>
                    <button class="button is-primary" onclick="location.href='info.html'" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
