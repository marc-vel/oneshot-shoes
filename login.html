<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.css">
    <!--Use this if your offline, can't ensure it'll work though (remove the comment tags first)-->
    <title>Home | OneShot Sneakers</title>
</head>

<body>
    <section class="hero has-background-black-bis is-fullheight">
        <script src="render.js"></script>
        <div class="hero-body">
            <form class="box has-background-dark" style="width: 50%; margin-left: auto; margin-right: auto;">
                <h1 class="title is-3 has-text-centered has-text-white">Log In</h1>
                <div class="field">
                    <label class="label has-text-white">Username</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="dummy@email.com" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="********" required>
                    </div>
                </div>

                <div class="buttons is-right">
                    <button class="button">Cancel</button>
                    <button class="button is-primary" onclick="location.href='info.html'" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
