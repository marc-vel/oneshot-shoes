<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bulma.css">
    <!--Use this if your offline, can't ensure it'll work though (remove the comment tags first)-->
    <title>Developers | OneShot Sneakers</title>
    <style>
        .banner-content {
            text-align: center;
        }

        .white-text-og {
            color: white;
        }
        .image-size {
            height: 250px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <section class="hero has-background-black">
        <script src="render.js"></script>
        <div class="hero-body">

            </div>
            <div class="hero-body is-centered" style="width: 70%; margin-left: auto; margin-right: auto;">
                <div class="columns">

                    </div>
                    <div class="column banner-content">
                        <img src="tagpuno.jpg" class="image-size">
                        <h4 class="title is-4 white-text-og">Sean Tagpuno</h4>
                    </div>
                </div>
                <div class="columns">
                    <div class="column banner-content">
                        <img src="torres.jpeg" class="image-size">
                        <h4 class="title is-4 white-text-og">Christian Karl Torres</h4>
                    </div>
                    <div class="column banner-content">
                        <img src="velasquez.jpeg" class="image-size">
                        <h4 class="title is-4 white-text-og">Marc Victor Velasquez</h4>
